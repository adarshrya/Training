<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jane Doette</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="container">
        <header class="row" id="heading">
            <figure class="col-md-3 col-lg-6 col-sm-3">
                <img src="img/logo1.png" alt="Udacity" id="logo" class="img-rounded">
            </figure>
            <section class="col-md-9 col-lg-6 col-sm-9">
                <section class="title  text-sm-right text-md-center text-lg-right text-xl-right">
                    <h1 class="display-3">Jane Doette</h1>
                    <p class="lead">Front End Ninja</p>
                </section>
            </section>
        </header>
        <hr id="break" />
        <section class="banner row">
            <section class="col-md-12 col-lg-12 col-sm-12">
                <img src="img/banner1.png"  class="img-fluid m-x-auto img-rounded" alt="Mobile device">
            </section>
        </section>
        <section class="portfolio row">
            <header class="col-md-12 col-lg-12 col-sm-12">
                <h2>Featured Work</h2>
            </header>
            <article class="col-xs-12 col-lg-4 col-sm-12 col-md-4">
                <figure class="project text-xs-center">
                    <img class="m-x-auto img-fluid" src="img/project1.png" alt="Appify">
                    <figcaption class="card-block">
                        <h4 class="card-title">Appify</h4>
                        <a href="https://github.com/udacity/Appify" target="_blank" class="card-text">https://github.com/udacity/appify</a>
                    </figcaption>
                </figure>
            </article>
            <article class="col-xs-12 col-lg-4 col-sm-6 col-md-4">
                <figure class="project  text-xs-center">
                    <img class="m-x-auto img-fluid" src="img/project2.png" alt="Sunflower">
                    <figcaption class="card-block">
                        <h4 class="card-title">Sunflower</h4>
                        <a href="https://github.com/udacity/Sunflower" target="_blank" class="card-text">https://github.com/udacity/sunflower</a>
                    </figcaption>
                </figure>
            </article>
            <article class="col-xs-12 col-lg-4 col-sm-6 col-md-4">
                <figure class="project text-xs-center">
                    <img class="img-fluid m-x-auto " src="img/project3.png" alt="Boken">
                    <figcaption class="card-block">
                        <h4 class="card-title">Boken</h4>
                        <a href="https://github.com/udacity/Boken" target="_blank" class="card-text">https://github.com/udacity/boken</a>
                    </figcaption>
                </figure>
            </article>
        </section>
    </section>
</body>

</html>
